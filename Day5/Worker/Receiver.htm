<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      window.addEventListener('message', function(ev) {
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');
        div1.innerHTML = ev.data;
        div2.innerHTML = "message received";
      });
    });
</script>
  <title></title>
</head>
<body>
  <h1>
    Receiver</h1>
  <div id="div1">
  </div>
  <div id="div2">
  </div>
</body>
</html>
